<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="logobar">
                <img src="./img/2316870.png" alt="Logo" class="logo">
            </div>
            <div class="carro-dados">
                <input class="form-input" type="text" id="nome" placeholder="Digite o nome do veículo: " autocomplete="off">
                <input class="form-input" type="text" id="placa" placeholder="Digite o nome da placa: " autocomplete="off">
                <button class="btn" id="cadastrar">Cadastrar</button>
            </div>          
            
            <table>
                <tr>
                    <thead>
                        <th>Nome</th>
                        <th>Placa</th>
                        <th>Entrada</th>
                        <th>Ações</th>
                    </thead>
                </tr>
                <tbody id="patio"></tbody>
            </table>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
